<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>
<body>
  <button class="on-off" type="button">on/off</button>

  <section class="pc">
    <div class="display">
      <textarea class="notes panel" name="notes"></textarea>
      <video class="video" src="video/promo.mp4" muted="1" autoplay="1"></video>
      <div class="map panel">
        <div class="place rabbit-town">
          <div class="place-mark in-town"></div>
          <p class="town-name">Заячья Ложбинка</p>
        </div>
        <div class="place hell-town">
          <div class="place-mark"></div>
          <p class="town-name">Адово</p>
        </div>
        <div class="place wtf-town">
          <div class="place-mark"></div>
          <p class="town-name">Куралесово</p>
        </div>
        <div class="place wrecket-car">
          <div class="place-mark"></div>
          <p class="town-name">Сломанная машина</p>
        </div>
        <div class="place prisone">
          <div class="place-mark"></div>
          <p class="town-name">Заброшенная тюрьма</p>
        </div>

        <div class="my-place"></div>
      </div>

      <div class="time"></div>

      <button class="display-button map-button">карта</button>
      <button class="display-button health"></button>
      <button class="display-button notes-button">заметки</button>
      <button class="display-button x"></button>
      <button class="display-button z"></button>

      <div class="lamps">
        <div class="lamp"></div>
        <div class="lamp"></div>
        <div class="lamp"></div>
      </div>

      <button class="background-image" type="button"></button>
      <button class="text-color" type="button"></button>
    </div>

    <div class="keyboard">
      <div class="line number-line">
        <button class="button key" type="button">1</button>
        <button class="button key" type="button">2</button>
        <button class="button key" type="button">3</button>
        <button class="button key" type="button">4</button>
        <button class="button key" type="button">5</button>
        <button class="button key" type="button">6</button>
        <button class="button key" type="button">7</button>
        <button class="button key" type="button">8</button>
        <button class="button key" type="button">9</button>
        <button class="button key" type="button">0</button>
        <button class="button key" type="button">-</button>
        <button class="button key" type="button">+</button>
        <button class="button del" type="button">del</button>
      </div>
      <div class="line top-line">
        <button class="button key" type="button">й</button>
        <button class="button key" type="button">ц</button>
        <button class="button key" type="button">у</button>
        <button class="button key" type="button">к</button>
        <button class="button key" type="button">е</button>
        <button class="button key" type="button">н</button>
        <button class="button key" type="button">г</button>
        <button class="button key" type="button">ш</button>
        <button class="button key" type="button">щ</button>
        <button class="button key" type="button">з</button>
        <button class="button key" type="button">х</button>
        <button class="button key" type="button">ъ</button>
        <button class="button enter" type="button">Enter</button>
      </div>
      <div class="line middle-line">
        <button class="button key" type="button">ф</button>
        <button class="button key" type="button">ы</button>
        <button class="button key" type="button">в</button>
        <button class="button key" type="button">а</button>
        <button class="button key" type="button">п</button>
        <button class="button key" type="button">р</button>
        <button class="button key" type="button">о</button>
        <button class="button key" type="button">л</button>
        <button class="button key" type="button">д</button>
        <button class="button key" type="button">ж</button>
        <button class="button key" type="button">э</button>
        <button class="button key" type="button">ё</button>
        <button class="button caps-lock" type="button">Caps</button>
      </div>
      <div class="line bottom-line">
        <button class="button key" type="button">я</button>
        <button class="button key" type="button">ч</button>
        <button class="button key" type="button">с</button>
        <button class="button key" type="button">м</button>
        <button class="button key" type="button">и</button>
        <button class="button key" type="button">т</button>
        <button class="button key" type="button">ь</button>
        <button class="button key" type="button">б</button>
        <button class="button key" type="button">ю</button>
        <button class="button key" type="button">,</button>
        <button class="button key" type="button">.</button>
        <button class="button clear" type="button">Очистить</button>
      </div>
      <div class="line space-line">
        <button class="button key space"> </button>
      </div>
    </div>
  </section> 

  <script src="script.js"></script>
</body>
</html>
